{% extends 'white_dreams/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>添加主题</h2>
{% endblock page_header %}

{% block content %}
<p>添加主题:</p>

<form action="{% url 'white_dreams:new_title' %}" method="POST" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}

	{% buttons %}
	<button name="submit" class="btn btn-primary">添加</button>
	{% endbuttons %}

	<input type="hidden" name="next"
	value="{% url 'white_dreams:titles' %}" />

</form>

{% endblock content %}
